<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .calculator input {
            margin: 5px 0;
            padding: 8px;
            width: calc(100% - 16px);
            box-sizing: border-box;
        }
        .calculator button {
            margin: 5px;
            padding: 10px;
            width: 23%;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <input type="number" id="number1" placeholder="Enter first number">
        <input type="number" id="number2" placeholder="Enter second number">
        <input type="text" id="result" placeholder="Result" readonly>
        <br>
        <button onclick="addNumbers()">Add</button>
        <button onclick="subtractNumbers()">Subtract</button>
        <button onclick="multiplyNumbers()">Multiply</button>
        <button onclick="divideNumbers()">Divide</button>
        <button onclick="resetForm()">Reset</button>
    </div>
    <script src="./Activity.js"></script>
</body>
</html>
